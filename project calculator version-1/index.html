<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="utils.css"> -->
</head>

<body>
    <main>


        <div class="shape">
         <h3 class="topg">TopG</h3>

            <!-- <h1 class="text-center" id="output"> </h1> -->
            <div class="row" id="inputrow"> <input type="text" class="input" id="input1"></div>


            <div class="container">
                   <div class="row">
                    <button class="button" id="ac">AC</button>
                    <button class="button" id="per">%</button>
                    <button class="button" id="div">/</button>
                    <button class="button" id="mul">*</button>
                </div>

                <div class="row">
                    <button class="button" id="sev">7</button>
                    <button class="button" id="eig">8</button>
                    <button class="button" id="nin">9</button>
                    <button class="button" id="cro">x</button>
                </div>
                <div class="row">
                    <button class="button" id="fou">4</button>
                    <button class="button" id="fiv">5</button>
                    <button class="button" id="six">6</button>
                    <button class="button" id="min">-</button>
                </div>
                <div class="row">
                    <button class="button" id="one">1</button>
                    <button class="button" id="two">2</button>
                    <button class="button" id="three">3</button>
                    <button class="button" id="plus">+</button>
                </div>
                <div class="row" >
                    <button class="button" id="zero">0</button>
                    <button class="button" id="dot">.</button>
                    <button class="button" id="equals">=</button>

                </div>
             

            </div>

        </div>











    </main>
    <script src="script.js"> jvascript</script>
</body>

</html>
