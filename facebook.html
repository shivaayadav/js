<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pr2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <header></header>
    <main>
        <div class="flex justify-between px-44 py-32 mr-28">

            <!-- //first div -->
            <div class="ml-24 py-14">
                <h1 style="font-family: 'Mulish',sans-serif; font-weight:800;" class="text-blue-600 text-6xl font-bold py-4">facebook</h1>
                <h3 class="text-3xl w-auto font-normal text-gray-900 ">
                    Facebook helps you connect and share <br />
                    with the people in your life.
                </h3>
            </div>

            <!-- second div  -->
            <div>
                <div class="bg-white h-auto w-96 rounded-lg text-center shadow-xl  p-4 mt-2">
                    <!-- email  -->
                    <div>
                        <input type="email" name=""
                            class="border-2 h-12 rounded-md mb-3 text-gray-800 text-lg p-3 w-full" id=""
                            placeholder="Email address or phone number" />
                    </div>
                    <!-- password  -->
                    <div>
                        <input type="password" class="border-2 text-lg p-3 h-12 w-full rounded-md text-gray-800 mb-4"
                            name="" id="" placeholder="Password" />
                    </div>
                    <!-- log in button  -->
                    <button class="rounded-lg text-xl font-semibold text-white bg-blue-600 w-full mb-4 p-2 h-12">
                        Log in
                    </button>
                    <!-- forgot password  -->
                    <div class="text-blue-600 mb-5 ml-6">
                        <a href="">Forgotten password?</a>
                    </div>
                    <!-- break the line  -->
                    <hr />
                    <!-- create  -->
                    <div>
                        <button
                            class="border-y-2 mt-6 bg-green-500 opacity-900 h-12 rounded-lg text-white font-semibold text-lg px-6 mb-2">Create
                            new account</button>
                    </div>
                </div>
                <!-- create a page  -->
                <div class="p-7 text-sm text-center">
                    <p><b>Create a Page</b> for a celebrity, brand or business</p>
                </div>
            </div>
        </div>


    </main>
    <footer></footer>
    <script src="pr2.js"></script>
</body>

</html>
